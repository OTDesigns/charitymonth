<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Charity Goal Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #28a745;
    }
    .goal-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .progress-bar {
      height: 30px;
      background-color: #e0e0e0;
      border-radius: 15px;
      overflow: hidden;
      margin: 20px 0;
    }
    .progress-fill {
      height: 100%;
      width: 0;
      background-color: #28a745;
      transition: width 0.5s ease-in-out;
    }
    .rewards {
      margin-top: 30px;
    }
    .rewards img {
      width: 180px;
      margin: 10px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Charity Goal Tracker</h1>
  <div class="goal-container">
    <h2>Goal: Â£1000</h2>
    <p>Current: Â£<span id="currentAmount">0</span></p>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="rewards">
      <h3>Unlocked Rewards</h3>
      <img src="images/reward1.jpg" alt="Reward 1" id="reward1" />
      <img src="images/reward2.jpg" alt="Reward 2" id="reward2" />
      <img src="images/reward3.jpg" alt="Reward 3" id="reward3" />
    </div>
  </div>

  <script>
    // âœ… You only need to edit these values:
    const currentAmount = 750;  // ðŸ‘ˆ Update this manually
    const goalAmount = 1000;

    // Reward thresholds
    const rewardThresholds = {
      reward1: 250,
      reward2: 500,
      reward3: 750
    };

    // Update UI
    document.getElementById('currentAmount').textContent = currentAmount;

    const progress = Math.min(currentAmount / goalAmount * 100, 100);
    document.getElementById('progressFill').style.width = progress + '%';

    // Reveal rewards based on current amount
    for (const [rewardId, threshold] of Object.entries(rewardThresholds)) {
      if (currentAmount >= threshold) {
        document.getElementById(rewardId).style.display = 'inline-block';
      }
    }
  </script>

</body>
</html>
